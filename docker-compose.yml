version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-script-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    volumes:
      - ./backend/storage:/app/storage
    restart: unless-stopped
    networks:
      - app-network

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-script-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  backend-storage:
